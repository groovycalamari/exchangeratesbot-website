<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="telegram, exchange, rates, bot, micronaut"/>
    <meta name="description" content="A telegram bot written with Micronaut to obtain exchange rates."/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="robots" content="all"/>
    <meta charset="UTF-8">
    <title>Exchange Rates Bot</title>
    <style type="text/css">
        body {
            font-family: -apple-system, "Helvetica Neue", Helvetica, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        a, a:visited, a:hover {
            color: #0086D7;
        }
        .button {
            background-color: #00385F;
            width: 260px;
            margin: 0 auto;
            border-radius: 25px;
            padding: 10px;
        }
        .button img {
            display: block;
            float: left;
            margin-right: 15px;
        }
        figure {
            max-width: 99%;
            text-align: center;
            margin: 20px auto;
        }
        @media screen and (min-width: 780px) {
            figure {
                max-width: 800px;
            }
        }
        figure img {
            width: 100%;
        }
        .button a {
            color: white;
            text-decoration: none;
            font-size: 28px;
            line-height: 28px;
        }
    </style>
</head>
<body>
<article>
    <div class="button"><a title="Open @ForeignExchangeRatesBot in Telegram" href="https://t.me/ForeignExchangeRatesBot"><img src="/images/telegram.svg" height="30" alt="Telegram logo">Open in Telegram</a></div>
    <figure><img src="/images/foreign_exchange_rates_bot.gif" alt="Foreign Exchange Rates Telegram Bot"/></figure>
    <p>This is a telegram bot which consumes <a href="https://exchangeratesapi.io">Exchange Rates API</a></p></article>
</body>
</html>
